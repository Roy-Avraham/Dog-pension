<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Scrolling</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            overflow-x: hidden;
        }

       .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
             background-color: #000;
            display: flex;
              justify-content: center;
             align-items: center;
             z-index: 1000;
        }


         .loading-icon {
             width: 80px;
             height: 80px;
             animation: rotate 2s linear infinite; /* Rotate animation */
             display: flex;
             justify-content: center;
              align-items: center;
          }
         .loading-icon img {
           width: 100%;
             height: 100%;
            object-fit: contain;
          }
         @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
             to {
                transform: rotate(360deg);
           }
        }
         .image-section {
            height: 100vh;
            display: flex;
             justify-content: center;
            align-items: center;
             position: relative;
       }


       .image-section img {
            max-width: 90%;
           max-height: 90%;
            object-fit: contain;
       }
         .scroll-indicator {
             position: absolute;
             bottom: 10px;
            left: 50%;
             transform: translateX(-50%);
            font-size: 1.5em;
             color: #fff;
            text-align: center;
            cursor: pointer;
        }

         .scroll-indicator span {
            display: block;
             animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
             40% {
                transform: translateY(-10px);
           }
            60% {
                transform: translateY(-5px);
            }
        }
          .fade-section {
           display: none; /* Removed crossfade section */
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loading-screen">
         <div class="loading-icon">
            <img src="dog_icon.png" alt="Dog Icon">
          </div>
    </div>

    <div class="image-section">
        <img src="main_image.jpg" alt="Main Image">
        <div class="scroll-indicator" id="scroll-indicator">
           <span>⬇ Scroll Down ⬇</span>
        </div>
   </div>

   <div class="image-section">
      <img src="linked_image.jpg" alt="Linked Image">
    </div>

    <script>
       window.addEventListener('load', () => {
            const loadingScreen = document.getElementById('loading-screen');
             setTimeout(() => {
                loadingScreen.style.opacity = '0';
                loadingScreen.style.pointerEvents = 'none';
                 setTimeout(() => {
                   loadingScreen.remove();
                 }, 500); // Wait for fade-out to complete before removing
             }, 1500); // Show loading screen for 1.5 seconds
        });

       const indicator = document.getElementById('scroll-indicator');
        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const windowHeight = window.innerHeight;

            // Fade out the scroll indicator as you scroll
           const opacity = 1 - scrollY / (windowHeight / 2);
            indicator.style.opacity = Math.max(opacity, 0);
        });
    </script>
</body>
</html>
